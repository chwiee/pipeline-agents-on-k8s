apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-devops-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: azure-devops-agent
  template:
    metadata:
      labels:
        app: azure-devops-agent
    spec:
      containers:
      - name: azure-devops-agent
        image: ##################
        env:
        - name: AZP_URL
          value: "https://dev.azure.com/YOUR_ORG"
        - name: AZP_TOKEN
          valueFrom:
            secretKeyRef:
              name: azure-devops-token
              key: token
        - name: ENVIRONMENT
          value: "production"
        - name: OWNER
          value: "team"
        - name: DEPLOY_TYPE
          value: "DEPLOY"
